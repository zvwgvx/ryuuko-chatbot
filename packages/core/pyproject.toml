[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"core" = "src"}
packages = ["core"]

[project]
name = "ryuuko-core"
version = "2.0.0"
authors = [
  { name="Zang VÅ©", email="zvwgvx@polydevs.uk" },
]
description = "Core API Service for the Ryuuko Chatbot ecosystem."
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.29.0",
    "python-dotenv>=1.0.0",
    "pymongo>=4.0.0",
    "google-generativeai>=0.5.0",
    "openai>=1.3.0"
]

[project.scripts]
start-core = "core.__main__:main"
